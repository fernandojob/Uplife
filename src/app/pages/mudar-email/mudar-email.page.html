<ion-header>
  <ion-item>
    <ion-button fill="clear" class="icon" (click)="Voltarpagina()">
      <ion-icon name="arrow-back-sharp"></ion-icon>
    </ion-button>
    <ion-title class="titulo">Mudar Email</ion-title>
    <ion-button fill="clear" class="icon" disabled>
      <ion-icon name="add-sharp" class="oculto"></ion-icon>
    </ion-button>
  </ion-item>
</ion-header>

<ion-content>
  <ion-grid class="main">
    <form class="formulario" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <ion-col>
        <ion-title class="titulo">Novo email</ion-title>
      </ion-col>
      <ion-col>
        <ion-input type="text" fill="outline" formControlName="email" placeholder="Seu email"></ion-input>
        <ion-label *ngIf="emailForm.controls['email'].invalid && (emailForm.controls['email'].dirty || emailForm.controls['email'].touched)">
          <p class="erro" *ngIf="emailForm.controls['email'].errors?.['required']">Email é obrigatório.</p>
        </ion-label>
      </ion-col>
      <ion-col class="botoes">
        <ion-button type="submit" [disabled]="emailForm.invalid">Enviar</ion-button>
      </ion-col>
    </form>
  </ion-grid>

  <ion-modal class="confirmarModal" [isOpen]="senhaModal">
    <ng-template>
      <ion-header>
        <ion-item>
          <ion-title class="titulo">Digite sua senha</ion-title>
        </ion-item>
      </ion-header>
      <ion-content>
        <ion-grid>

          <ion-col class="titulo">
            <ion-title>Senha</ion-title>
          </ion-col>

          <ion-col>
            <ion-input fill="outline" type="password" [(ngModel)]="password" placeholder="Sua senha"></ion-input>
          </ion-col>

        </ion-grid>

        <div>
          <ion-button expand="block" (click)="reauthenticateUser()">Autenticar</ion-button>
        </div>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
